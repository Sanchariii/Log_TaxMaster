<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #333;
            transition: color 0.3s ease;
        }
        h1:hover {
            color: #007BFF;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input[type="email"], button {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="email"]:focus {
            border-color: #007BFF;
            outline: none;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: auto;
            padding: 10px 20px;
            align-self: center;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .container p {
            font-size: 0.9rem;
            color: #666;
        }
        .highlight {
            font-size: 0.9rem;
            color: #007BFF;
            font-weight: bold;
            margin-top: -10px;
        }
        .icon {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-unlock-alt icon"></i>Forgot Password</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <p class="highlight">Enter your registered email address.</p>
            <button type="submit"><i class="fas fa-paper-plane icon"></i>Send OTP</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
