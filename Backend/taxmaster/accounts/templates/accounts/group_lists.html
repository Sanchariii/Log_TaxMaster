<!DOCTYPE html>
<html>
<head>
    <title>Group List</title>
</head>
<body>
    <h1>Group List for Tax Advisors</h1>
    <ul>
        {% for group in groups %}
            <li>{{ group.name }} - <a href="{% url 'group_update' group.pk %}">Edit</a> - <a href="{% url 'group_delete' group.pk %}">Delete</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'group_create' %}">Create New Group</a>
</body>
</html>
