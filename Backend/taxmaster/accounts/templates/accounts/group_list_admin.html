<!DOCTYPE html>
<html>
<head>
    <title>Group List</title>
</head>
<body>
    <h1>Group List for Admins</h1>
    <ul>
        {% for group in groups %}
            <li>{{ group.name }} - <a href="{% url 'group_update_Admin' group.pk %}">Edit</a> - <a href="{% url 'group_delete_Admin' group.pk %}">Delete</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'group_create_Admin' %}">Create New Group</a>
</body>
</html>
