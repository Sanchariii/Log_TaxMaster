<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Advisor Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .header, .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .header h1, .footer p {
            margin: 0;
        }
        .main-content {
            padding: 20px;
        }
        .profile-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .profile-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
            transition: color 0.3s ease;
        }
        h2:hover {
            color: #3498db;
        }
        .btn-custom {
            background-color: #1a237e;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: auto;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
        .icon {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Tax Advisor Profile</h1>
    </div>
    <div class="main-content">
        <div class="profile-container">
            <h2><i class="fas fa-user-tie icon"></i>My Profile</h2>
            <div>
                <p><strong><i class="fas fa-user icon"></i>Name:</strong> {{ user.first_name }} {{ user.last_name }}</p>
                <p><strong><i class="fas fa-id-badge icon"></i>License Serial:</strong> {{ profile.license_serial }}</p>
                <p><strong><i class="fas fa-briefcase icon"></i>Years of Experience:</strong> {{ profile.years_of_experience }}</p>
            </div>
            <a href="{% url 'edit_profile' %}" class="btn btn-custom"><i class="fas fa-edit icon"></i>Edit Profile</a>
        </div>
    </div>
    {% comment %} <div class="footer">
        <p>Â© 2024 Tax Advisor Portal. All rights reserved.</p>
    </div> {% endcomment %}
</body>
</html>
