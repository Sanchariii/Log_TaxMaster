<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Request Form</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Request an Appointment</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_requested_date">Requested Appointment Date:</label>
                {{ form.requested_date }}
            </div>
            <div class="form-group">
                <label for="id_slot">Select Time Slot:</label>
                {{ form.slot }}
            </div>
            <div class="form-group">
                <label for="id_time">Select Specific Time:</label>
                {{ form.time }}
            </div>
            <div class="form-group">
                <label for="id_meeting_type">Meeting Type:</label>
                {{ form.meeting_type }}
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
