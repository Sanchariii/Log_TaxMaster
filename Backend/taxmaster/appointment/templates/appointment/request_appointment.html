<div class="container">
    <h2>Request an Appointment with {{ advisor.username }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.requested_date.label_tag }}<br>
            {{ form.requested_date }}
        </div>
        <div class="form-group">
            {{ form.notes.label_tag }}<br>
            {{ form.notes }}
        </div>
        <button type="submit" class="btn btn-primary">Request Appointment</button>
    </form>
</div>
