<html>
    <body>
        <div class="container">
            <h2>Request an Appointment with {{ advisor.username }}</h2>
            
            <form method="POST" action="{% url 'request_appointment' advisor.id %}">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="requested_date">Select a Date:</label>
                    <select id="requested_date" name="requested_date" class="form-control" required>
                        <option value="">-- Choose an available date --</option>
                        {% for date in available_dates %}
                            <option value="{{ date }}">{{ date }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="notes">{{ form.notes.label }}</label><br>
                    {{ form.notes }}
                </div>
                
                <button type="submit" class="btn btn-primary">Request Appointment</button>
            </form>
            
            {% if available_dates|length == 0 %}
                <div class="alert alert-warning mt-3">
                    No available dates for this advisor after today.
                </div>
            {% endif %}
        </div>
    </body>
</html>
